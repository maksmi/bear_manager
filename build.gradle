plugins {
    id 'java'
    id 'com.palantir.docker' version '0.27.0'
}

group 'org.mring.bear'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    implementation group: 'org.json', name: 'json', version: '20150729'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}


apply plugin: 'com.palantir.docker'
apply plugin: 'com.palantir.docker-run'
apply from: "$rootDir/gradle/RunDockerContainerWithBears.gradle"

test {
    useJUnitPlatform()
}